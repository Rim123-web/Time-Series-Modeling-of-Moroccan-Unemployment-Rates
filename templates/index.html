<!DOCTYPE html>
<html lang="fr">
<head>

    <style>
        * {

        }

        body {

            background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 50%, #dde4eb 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 51, 102, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 51, 102, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            margin-bottom: 30px;
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #003366;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            padding: 10px 20px;
            background: #003366;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 2px 4px rgba(0, 51, 102, 0.2);
        }

        .nav-link:hover {
            background: #004488;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 51, 102, 0.3);
        }

        .nav-link.active {
            background: #0055aa;
            box-shadow: 0 4px 12px rgba(0, 85, 170, 0.4);
        }

        .main-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 51, 102, 0.15);
            padding: 40px;
            width: 100%;
            border-top: 4px solid #003366;
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
            border-bottom: 2px solid #e0e6ed;
            padding-bottom: 25px;
        }

        .header h1 {
            color: #003366;
            margin-bottom: 10px;
            font-size: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 700;
        }

        .header .subtitle {
            color: #666;
            font-size: 16px;
            margin-top: 10px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .nav-btn {
            flex: 1;
            padding: 12px;
            background: #006233;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            text-align: center;
        }

        .nav-btn:hover {
            background: #004d26;
            transform: translateY(-2px);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        select, input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #d0d7de;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: #fff;
            color: #333;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #003366;
            box-shadow: 0 0 0 3px rgba(0, 51, 102, 0.1);
        }

        select:hover, input:hover {
            border-color: #003366;
        }

        #subcategory-group {
            display: none;
            margin-top: 15px;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fb 0%, #f0f4f8 100%);
            border-radius: 8px;
            border-left: 4px solid #003366;
            box-shadow: 0 2px 8px rgba(0, 51, 102, 0.08);
        }

        #subcategory-group.active {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #003366 0%, #004488 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            box-shadow: 0 4px 12px rgba(0, 51, 102, 0.3);
            position: relative;
            overflow: hidden;
        }

        button[type="submit"]::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button[type="submit"]:hover::before {
            left: 100%;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 51, 102, 0.4);
            background: linear-gradient(135deg, #004488 0%, #0055aa 100%);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        button[type="submit"]:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 0;
            border-radius: 12px;
            display: none;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 51, 102, 0.15);
        }

        .result.success {
            background: linear-gradient(135deg, #e8f4f8 0%, #d4e8f0 100%);
            border: none;
            display: block;
        }

        .result.error {
            background: linear-gradient(135deg, #fdeaea 0%, #fad5d5 100%);
            border: none;
            display: block;
        }

        .result-header {
            padding: 20px 25px;
            background: rgba(0, 51, 102, 0.1);
            border-bottom: 2px solid rgba(0, 51, 102, 0.2);
        }

        .result.success .result-header {
            background: rgba(0, 85, 170, 0.1);
            border-bottom-color: rgba(0, 85, 170, 0.2);
        }

        .result.error .result-header {
            background: rgba(220, 53, 69, 0.1);
            border-bottom-color: rgba(220, 53, 69, 0.2);
        }

        .result h3 {
            margin: 0;
            color: #003366;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result-content {
            padding: 25px;
            font-size: 16px;
            line-height: 1.8;
        }

        .result-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 8px;
        }

        .result-info-item {
            display: flex;
            flex-direction: column;
        }

        .result-info-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .result-info-value {
            font-size: 18px;
            font-weight: 600;
            color: #003366;
        }

        .prediction-value {
            font-size: 48px;
            font-weight: 700;
            color: #003366;
            margin: 20px 0;
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 10px rgba(0, 51, 102, 0.1);
            position: relative;
        }

        .prediction-value::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #003366, #0055aa);
            border-radius: 2px;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #003366;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <span>üìä</span>
                <span>Taux de Ch√¥mage Maroc</span>
            </div>
            <div class="nav-links">
                <a href="/" class="nav-link">Accueil</a>
                <a href="/prediction" class="nav-link active">Pr√©diction</a>
                <a href="/dashboard" class="nav-link">Tableau de Bord</a>
                <a href="/about" class="nav-link">√Ä propos</a>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="container">
            <div class="header">
                <h1><span>üìä</span> Pr√©diction du Taux de Ch√¥mage</h1>
                <p class="subtitle">Royaume du Maroc üá≤üá¶ - Mod√®le SARIMA</p>
            </div>

        <form id="predictionForm">
            <div class="form-group">
                <label for="mainCategory">üìã Cat√©gorie principale :</label>
                <select id="mainCategory" name="mainCategory" required>
                    <option value="">-- S√©lectionnez une cat√©gorie --</option>
                    <option value="Ensemble">üìä Ensemble</option>
                    <option value="Milieu">üèòÔ∏è Milieu</option>
                    <option value="Genre">üë• Genre</option>
                    <option value="Tranche d'√¢ge">üéÇ Tranche d'√¢ge</option>
                    <option value="Niveau d'√©ducation">üéì Niveau d'√©ducation</option>
                </select>
            </div>

            <div id="subcategory-group" class="form-group">
                <label for="subCategory">üîΩ Sous-cat√©gorie :</label>
                <select id="subCategory" name="subCategory">
                    <option value="">-- S√©lectionnez une sous-cat√©gorie --</option>
                </select>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="year">üìÖ Ann√©e :</label>
                    <input type="number" id="year" name="year" min="2024" max="2050" value="2025" required>
                </div>

                <div class="form-group">
                    <label for="quarter">üìÜ Trimestre :</label>
                    <select id="quarter" name="quarter" required>
                        <option value="1">T1</option>
                        <option value="2">T2</option>
                        <option value="3">T3</option>
                        <option value="4">T4</option>
                    </select>
                </div>
            </div>

            <button type="submit" id="submitBtn">üîÆ Obtenir la Pr√©diction</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Calcul en cours...</p>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        const form = document.getElementById('predictionForm');
        const mainCategorySelect = document.getElementById('mainCategory');
        const subCategoryGroup = document.getElementById('subcategory-group');
        const subCategorySelect = document.getElementById('subCategory');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const submitBtn = document.getElementById('submitBtn');

        let categoryHierarchy = {};

        // Charger la structure hi√©rarchique
        fetch('/api/categories')
            .then(response => response.json())
            .then(data => {
                categoryHierarchy = data;
            })
            .catch(error => console.error('Erreur:', error));

        // G√©rer le changement de cat√©gorie principale
        mainCategorySelect.addEventListener('change', function() {
            const mainCat = this.value;
            subCategorySelect.innerHTML = '<option value="">-- S√©lectionnez une sous-cat√©gorie --</option>';
            
            if (mainCat && categoryHierarchy[mainCat] && categoryHierarchy[mainCat].subcategories) {
                // Afficher le groupe de sous-cat√©gories
                subCategoryGroup.classList.add('active');
                subCategorySelect.required = true;
                
                // Remplir les sous-cat√©gories
                const subcats = categoryHierarchy[mainCat].subcategories;
                for (const [name, info] of Object.entries(subcats)) {
                    const option = document.createElement('option');
                    option.value = name;
                    option.textContent = name;
                    subCategorySelect.appendChild(option);
                }
            } else {
                // Cacher le groupe de sous-cat√©gories
                subCategoryGroup.classList.remove('active');
                subCategorySelect.required = false;
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // D√©terminer la cat√©gorie finale √† utiliser
            const mainCat = mainCategorySelect.value;
            const subCat = subCategorySelect.value;
            let finalCategory = mainCat;

            if (mainCat && categoryHierarchy[mainCat] && categoryHierarchy[mainCat].subcategories) {
                if (!subCat) {
                    alert('Veuillez s√©lectionner une sous-cat√©gorie');
                    return;
                }
                finalCategory = subCat;
            }

            const year = parseInt(document.getElementById('year').value);
            const quarter = parseInt(document.getElementById('quarter').value);

            // Afficher le loading
            loading.classList.add('active');
            result.style.display = 'none';
            submitBtn.disabled = true;

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        category: finalCategory,
                        year: year,
                        quarter: quarter
                    })
                });

                const data = await response.json();

                // Cacher le loading
                loading.classList.remove('active');
                submitBtn.disabled = false;

                if (response.ok && data.success) {
                    // Afficher le r√©sultat de succ√®s
                    result.className = 'result success';
                    result.innerHTML = `
                        <div class="result-header">
                            <h3>‚úÖ Pr√©diction r√©ussie</h3>
                        </div>
                        <div class="result-content">
                            <div class="result-info">
                                <div class="result-info-item">
                                    <span class="result-info-label">Cat√©gorie</span>
                                    <span class="result-info-value">${data.category}</span>
                                </div>
                                <div class="result-info-item">
                                    <span class="result-info-label">P√©riode</span>
                                    <span class="result-info-value">${data.quarter} ${data.year}</span>
                                </div>
                            </div>
                            <div class="prediction-value">${data.prediction}%</div>
                            <p style="color: #666; font-size: 14px; text-align: center; margin-top: 10px;">Taux de ch√¥mage pr√©dit</p>
                        </div>
                    `;
                    result.style.display = 'block';
                } else {
                    // Afficher l'erreur
                    result.className = 'result error';
                    result.innerHTML = `
                        <div class="result-header">
                            <h3>‚ùå Erreur</h3>
                        </div>
                        <div class="result-content">
                            <p style="color: #dc3545; font-weight: 500;">${data.error || 'Une erreur est survenue'}</p>
                        </div>
                    `;
                    result.style.display = 'block';
                }
            } catch (error) {
                loading.classList.remove('active');
                submitBtn.disabled = false;
                result.className = 'result error';
                result.innerHTML = `
                    <div class="result-header">
                        <h3>‚ùå Erreur de connexion</h3>
                    </div>
                    <div class="result-content">
                        <p style="color: #dc3545; font-weight: 500;">Impossible de se connecter au serveur. V√©rifiez que le serveur Flask est d√©marr√©.</p>
                    </div>
                `;
                result.style.display = 'block';
            }
        });
    </script>
    </div>
</body>
